<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Pet Management</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .pets-section {
      margin-bottom: 3rem;
    }
    .pet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .pet-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .pet-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .pet-card h3 {
      margin: 0.2rem 0;
    }
    .btn-group {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      transition: background-color 0.2s ease;
    }
    button.edit {
      background-color: #007bff;
    }
    button.edit:hover {
      background-color: #0056b3;
    }
    button.delete {
      background-color: #dc3545;
    }
    button.delete:hover {
      background-color: #a71d2a;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Admin - Manage Pets</h1>

  <div class="error" id="error-msg"></div>

  <div class="pets-section">
    <h2>Approved Pets</h2>
    <div class="pet-grid" id="pets-container"></div>
  </div>

<script>
  const token = localStorage.getItem('token');
  const errorMsg = document.getElementById('error-msg');

  if (!token) {
    errorMsg.textContent = "You must be logged in as admin.";
  } else {
    fetchPets();
  }

  async function fetchPets() {
    try {
      const res = await fetch('/api/pets', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      if (!res.ok) throw new Error('Failed to fetch pets: ' + res.status);

      const pets = await res.json();
      renderPets(pets, document.getElementById('pets-container'));
    } catch (err) {
      console.error(err);
      errorMsg.textContent = "Error loading pets: " + err.message;
    }
  }

  function renderPets(pets, container) {
    container.innerHTML = '';
    pets.forEach(pet => {
      const card = document.createElement('div');
      card.className = 'pet-card';
      card.innerHTML = `
        <img src="${pet.image || 'https://via.placeholder.com/150'}" alt="${pet.name}">
        <h3>${pet.name || 'Unnamed'}</h3>
        <p><strong>Breed:</strong> ${pet.breed || 'N/A'}</p>
        <p><strong>Type:</strong> ${pet.type || 'N/A'}</p>
        <p><strong>Age:</strong> ${pet.age || 'N/A'}</p>
        <p><strong>Status:</strong> ${pet.status || 'available'}</p>
        <div class="btn-group">
          <button class="edit" onclick="editPet('${pet._id}')">Edit</button>
          <button class="delete" onclick="deletePet('${pet._id}')">Delete</button>
        </div>
      `;
      container.appendChild(card);
    });
  }

  async function deletePet(id) {
    if (!confirm("Are you sure you want to delete this pet?")) return;
    try {
      const res = await fetch(`/api/pets/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + token }
      });
      if (!res.ok) {
        throw new Error('Failed to delete pet');
      }
      alert('Pet deleted successfully');
      fetchPets(); // refresh the list
    } catch (err) {
      console.error('Error deleting pet:', err);
      alert('Error deleting pet: ' + err.message);
    }
  }

  async function editPet(id) {
    // Fetch current pet data
    try {
      const res = await fetch(`/api/pets`, {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      if (!res.ok) throw new Error('Failed to fetch pets');
      const pets = await res.json();
      const pet = pets.find(p => p._id === id);
      if (!pet) return alert('Pet not found');

      // Simple prompt example to edit pet name and age (expandable)
      const newName = prompt('Enter new name:', pet.name);
      if (newName === null) return; // Cancelled
      const newAge = prompt('Enter new age:', pet.age);
      if (newAge === null) return;

      // Send update request
      const updateRes = await fetch(`/api/pets/${id}`, {
        method: 'PUT',
        headers: {
          'Authorization': 'Bearer ' + token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: newName,
          age: Number(newAge)
        })
      });

      if (!updateRes.ok) {
        throw new Error('Failed to update pet');
      }

      alert('Pet updated successfully');
      fetchPets(); // refresh the list
    } catch (err) {
      console.error('Error updating pet:', err);
      alert('Error updating pet: ' + err.message);
    }
  }
</script>



</body>
</html>
